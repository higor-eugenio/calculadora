<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="card">
        <h1>Calculadora</h1>
        <div class="tela">
           <p id="display"></p>
        </div>
        <table>
            <tr>
                <td><button onclick="limparTela('AC')">C</button></td>
                <td><button onclick="apagar('C')">&#10094;</button></td>
                <td><button onclick="acionar('%')">%</button></td>
                <td><button onclick="acionar('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="acionar('7')">7</button></td>
                <td><button onclick="acionar('8')">8</button></td>
                <td><button onclick="acionar('9')">9</button></td>
                <td><button onclick="acionar('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="acionar('4')">4</button></td>
                <td><button onclick="acionar('5')">5</button></td>
                <td><button onclick="acionar('6')">6</button></td>
                <td><button onclick="acionar('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="acionar('1')">1</button></td>
                <td><button onclick="acionar('2')">2</button></td>
                <td><button onclick="acionar('3')">3</button></td>
                <td><button onclick="acionar('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="acionar('.')">.</button></td>
                <td><button onclick="acionar('0')">0</button></td>
                <td colspan="2"><button onclick="calcular('=')" class="igual">=</button></td>
            </tr>
        </table>
    </div>
    <script src="/js/calculadora.js"></script>
</body>

</html>
